                        temp = "e";
                        i += 5;
                    }else{

                        temp = tVal[i];
                    }
                    break;
                case "i":
                    if(tVal[i+1]=="m" && tVal[i+2]=="e" && tVal[i+3]=="s"){
                        temp = "i";
                        i += 4;
                    }else{
                        i++;
                        temp = tVal[i];
                    }
                    break;
                case "o":
                    if(tVal[i+1]=="b" && tVal[i+2]=="e" && tVal[i+3]=="r"){
                        temp = "o";
                        i += 4;
                    }else{
                        i++;
                        temp = tVal[i];
                    }
                    break;
                case "u":
                    if(tVal[i+1]=="f" && tVal[i+2]=="a" && tVal[i+3]=="t"){
                        temp = "u";
                        i += 4;
                    }else{
                        i++;
                        temp = tVal[i];
                    }
                    break;
                default:
                    temp = tVal[i];
                    i++;
                    break;
            }
            cadenaRespuesta += temp;
        }
        console.log(cadenaRespuesta);
    }
